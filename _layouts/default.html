    <script>
        window.addEventListener('scroll', function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById('progress').style.width = (winScroll / height) * 100 + '%';
        });
        // Scroll reveal animation
        const postContent = document.querySelector('.post-content');
        if (postContent) {
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            observer.observe(postContent);
        }
        function toggleTheme() {
            var html = document.documentElement;
            var btn = document.querySelector('.theme-toggle');
            var newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            btn.textContent = newTheme === 'dark' ? 'Light' : 'Dark';
            localStorage.setItem('theme', newTheme);
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = 'Light';
        }
        // Keyboard shortcut: Ctrl+Alt+A for Admin
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'a') {
                e.preventDefault();
                window.location.href = '/triet-hoc-moi-ngay/admin/';

        });

        }
    </script>
