---
layout: default
---

<a href="{{ site.baseurl }}/" class="back">← Trang chủ</a>

<h1>{{ page.title }}</h1>

<div class="meta">
    <time class="date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d/%m/%Y" }}</time>
    <span class="reading-time">• {{ content | number_of_words | divided_by: 200 | ceil }} phút đọc</span>
</div>

<article class="post-content">
    {{ content }}
</article>
